<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>

<body>
    <!-- Intro to Contact -->
    <div class="contact-info">
        <p>To inquire about Brandon and the services that he has to offer, please fill out the form.</p>
    </div>
    <!-- Contact Form -->
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

    </div>

    <!-- Menu Bar -->
    <header id="masthead">
        <nav>
            <a href="../My-Portfolio/about.html">About</a>
            <a href="../My-Portfolio/portfolio.html">Portfolio</a>
            <a href="../My-Portfolio/contact.html">Contact</a>
        </nav>
        </div>
    </header>
</body>

<!-- Footer -->
<footer> @2019 Brandon Shankar</footer>

</html>
